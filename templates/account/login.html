<!-- templates/account/login.html -->

{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% load static %}
{% block title %}Log In{% endblock title %}
{% block content %}
<style type="text/css">
	*,body{
		margin: auto;
		width: 250px;
		background: #fff;
	}
	.control-group{
		padding-top: 10px;
		padding-bottom: 10px;
	}
	img{
		margin-bottom: 25px;
	}
	.checkboxinput{
		width: 17px;
    	margin-right: 20px;
	}
	label#id_remember{
		display: flex;
	}
</style>

<div class="back">
  <div class="div-center">
    <div class="content">
    	<img src="{% static 'dist/img/ub-logo.png' %}" class="img-circle elevation-2" alt="User Image">
		<form method="post">
			<div class="form-group">
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn btn-success" type="submit">Log In</button>
			</div>
		</form>
	</div>
</div>
</div>
{% endblock content %}
